header:
  tab: "Road Validation - Screenline"
  title: "Road Validation - Screenline"
  description: ""
  triggerPattern: ""

layout:
  ScreenlineAll IN:
    - type: csv
      title: 'Screenline Overall - Inbound by Time of Day'
      description: 
        This table presents a comparison between observed and modeled inbound 
      dataset: Screenline/All_Screenlines_inbound.csv

    - type: 'line'
      title: 'Screenline Overall - Inbound by Time of Day'
      description: ''
      width: 1
      dataset: 'Screenline/All_Screenlines_inbound_without_total.csv'
      x: 'TOD'
      y1: 'Observed'
      y2: 'Modeled'
      xAxisName: 'TOD'
      yAxisName: 'Volume'
      columns: [Observed, Modeled]
      legendTitles: ['Observed', 'Modeled']

